<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app" style="height: 100vh">
      <!-- Webamp will attempt to center itself within this div -->
    </div>
    <script type="module">
      import Webamp from "https://unpkg.com/webamp@^2";
      const webamp = new Webamp({
        /**
         * Here we list three tracks. Note that the `metaData` fields and
         * duration are required to populate the playlist.  If any of those
         * fields are omitted, Webamp will download at least part of each file
         * on initial page load in order to determine the missing information.
         */
        initialTracks: [
          {
            metaData: {
              title: "A Journey In Modulating Time",
              artist: "dj.tuBIG-MaliceX",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://docs.webamp.org/docs/guides/cors
            url: "https://chillbrain.net/radio/playlists/fm/music/dj.tuBIG-MaliceX - SOUNDSHOCK 2- FM FUNK TERRROR!! - 01 A Journey in Modulating Time",
          },
          {
            metaData: {
              title: "Back Alley Clash",
              artist: "Bomb Boy",
            },
            url: "https://chillbrain.net/radio/playlists/fm/music/Bomb Boy - SOUNDSHOCK 2- FM FUNK TERRROR!! - 13 Back Alley Clash",
          },
        ],
      });

      // Returns a promise indicating when it's done loading.
      webamp.renderWhenReady(document.getElementById("app"));
    </script>
  </body>
</html>
